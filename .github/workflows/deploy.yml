name: Deploy Workflow

on:
  push:
    branches:
      - master  # Trigger on push to the main branch

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install

      - name: Run application with secrets
        env:
          YOUR_SERVICE_ID: ${{ secrets.YOUR_SERVICE_ID }}
          YOUR_TEMPLATE_ID: ${{ secrets.YOUR_TEMPLATE_ID }}
          YOUR_PUBLIC_KEY: ${{ secrets.YOUR_PUBLIC_KEY }}
        run: |
          echo "Service ID: $YOUR_SERVICE_ID"
          echo "Template ID: $YOUR_TEMPLATE_ID"
          echo "Public Key: $YOUR_PUBLIC_KEY"
